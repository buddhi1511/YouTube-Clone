<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone.com</title>
  <link rel="stylesheet" href="Header.css">
  <link rel="stylesheet" href="General.css">
  <link rel="stylesheet" href="Navbar.css">
  <link rel="stylesheet" href="Home.css">
</head>

<body class="body">
  <!-- header start -->
  <header class="header">
    <div class="left-section">
      <img class="menu-icon" src="Icons/menu.png">
      <img class="youtube-logo-icon" src="Icons/youtube-logo.svg">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="search" placeholder="search">
      <button class="search-button">
        <img class="search-icon" src="Icons/search.svg">
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="Icons/mic.png">
      </button>
    </div>
    <div class="right-section">
      <img class="upload-icon" src="Icons/upload.svg">
      <img class="notifications-icon" src="Icons/notifications.svg">
      <img class="profile-icon" src="Icons/profile.webp">
    </div>
  </header>
  <!-- header end -->

  <div class="view-page">
    <!-- navbar start -->
    <nav class="nav-bar">
      <div class="sidebar-icon-1">
        <img class="nav-bar-icon" src="Icons/home.svg">
          <div class="nav-bar-text">Home</div>
      </div>
      <div class="sidebar-icon-2">
        <img class="nav-bar-icon" src="Icons/youtube-shorts.jpg">
          <div class="nav-bar-text">Shorts</div>
      </div>
      <div class="sidebar-icon-3">
        <img class="nav-bar-icon" src="Icons/subscriptions.svg">
          <div class="nav-bar-text">Subscriptions</div>
      </div>
      <div class="sidebar-icon-4">
        <img class="nav-bar-icon" src="Icons/youtube-music.svg">
          <div class="nav-bar-text">YouTube Music</div>
      </div>
      <div class="sidebar-icon-5">
        <img class="nav-bar-icon" src="Icons/youtube-you.webp">
          <div class="nav-bar-text">You</div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- videos start -->
    <div class="videos">
      <!-- buttons header start -->
      <div class="buttons-header">
        <button class="button">All</button>
        <button class="button">Mixes</button>
        <button class="button">Music</button>
        <button class="button">Source code</button>
        <button class="button">macOS</button>
        <button class="button">Node.js</button>
        <button class="button">Gaming</button>
        <button class="button">Software Engineering</button>
        <button class="button">Plalists</button>
        <button class="button">Live</button>
        <button class="button">Data Structures</button>
      </div>
      <!-- buttons header end -->

      <!-- video preview start -->
      <div class="video-preview">
        video preview
      </div>
      <!-- video preview end -->
    </div>
    <!-- videos end -->

  </div>
</body>
</html>
